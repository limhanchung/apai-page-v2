<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>mypsychtools - medication ranker</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        $(document)
            .ready(function() {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function() {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function() {
                            $('.fixed.menu').transition('fade out');
                        }
                    });

                //create sidebar and attach to menu open
                $('.ui.sidebar.main')
                    .sidebar('attach events', '.toc.item');
            });
    </script>
</head>

<body>

    <!-- Following Menu -->
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
            <a class="item" href="/index.html">mypsychtools</a>
            <a class="active item" href="/medication-ranker.html">Medication ranker</a>
            <a class="item" href="mailto: mypsychtools.contact@gmail.com">Contact</a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="ui vertical inverted hidden sidebar menu main">
        <a class="item" href="/index.html">mypsychtools</a>
        <a class="active item" href="/medication-ranker.html">Medication ranker</a>
        <a class="item" href="mailto: mypsychtools.contact@gmail.com">Contact</a>
    </div>


    <div class="ui sidebar visible overlay right vertical inverted menu ranker">
        <div class="item">
            <div class="menu">
                <div class="item"><span class="option-label">Medication</span>
                    <div id="medication-type" class="ui dropdown option-dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div class="item">
                    <span class="option-label">Country</span>
                    <div id="country" class="ui dropdown option-dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div id="efficacyHeader" class="item ">
                    <span style="display: inline-block;">Adverse effects</span><span style="display: inline-block; float: right;">Efficacy</span>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div id="adverseEffectHeader" class="item">Adverse Effects</div>
            </div>
        </div>
    </div>

    <div class="ui inverted vertical center aligned segment">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="toc item">
                    <i class="sidebar icon"></i>
                </a>
                <a class="item" href="/index.html">mypsychtools</a>
                <a class="active item" href="/medication-ranker.html">Medication ranker</a>
                <a class="item" href="mailto: mypsychtools.contact@gmail.com">Contact</a>
                <div class="right menu">
                    <a class="toc item ranker">
                        <i class="sidebar icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="full-height ui">
        <div id="dataDisplay" class="ui container">
            <div>For collaborations/feedback, please contact <a href="mailto: mypsychtools.contact@gmail.com">mypsychtools.contact@gmail.com</a></div>
            <table id="rankingTable" class="ui celled table unstackable">
                <thead>
                    <tr>
                        <th class="colRank">Rank</th>
                        <th class="colName">Medication</th>
                        <th class="colTotalScore">Score</th>
                    </tr>
                </thead>
                <tbody id="rankingTableBody">
                </tbody>
            </table>
        </div>

        <script type="module" src="medication-ranker.js"></script>
</body>

</html>
