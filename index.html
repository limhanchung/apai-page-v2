<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>My Psych Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="ui sidebar visible vertical inverted menu">
        <div class="header item">mypsychtools</div>
        <div class="item">
            <div class="menu">
                <div class="item header">Tool</div>
                <div class="item">
                    <div id="medication-type" class="ui dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div class="item header">Country</div>
                <div class="right item">
                    <div class="ui buttons">
                        <button id="nz" class="ui inverted button">NZ</button>
                        <button id="au" class="ui inverted button">AU</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div id="" class="item header ">Risk vs benefit</div>
                <div id="efficacyHeader" class="item ">
                    <span style="display: inline-block;">Adverse effects</span><span style="display: inline-block; float: right;">Efficacy</span>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <div id="adverseEffectHeader" class="item header">Adverse Effect</div>
            </div>
        </div>
    </div>
    </div>
    <div class="pusher">
        <div class="full-height ui inverted">
            <div id="dataDisplay" class="ui container">
                <table id="rankingTable" class="ui celled table unstackable">
                    <thead>
                        <tr>
                            <th class="colRank">Rank</th>
                            <th class="colName">Medication</th>
                            <th class="colWsmTotal">Score</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="module" src="script.js"></script>
</body>

</html>
