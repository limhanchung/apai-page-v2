<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Antipsychotic ranking</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.4.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.4.0/dist/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="flex-left">
            <h3>Concerns</h3>
            <div id="side-effects-scales">
                <div class="side-effect-scale-label">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
            </div>
            <div id="side-effects-footnote">
                <h4>Notes:</h4>
                <ul>
                    <li>1 – not at all concerned</li>
                    <li>2 – Slightly concerned</li>
                    <li>3 – Somewhat concerned</li>
                    <li>4 – Moderately concerned</li>
                    <li>5 – Extremely concerned</li>
                </ul>

            </div>
        </div>
        <div class="flex-right">
            <h3>Ranking</h3>
            <div class="grid">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
